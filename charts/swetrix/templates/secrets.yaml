{{- if .Values.secrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "swetrix.fullname" . }}-secrets
  labels:
    {{- include "swetrix.backend.labels" . | nindent 4 }}
  {{- with .Values.secrets.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  JWT_ACCESS_TOKEN_SECRET: {{ randAlphaNum 20 | b64enc }}
  JWT_REFRESH_TOKEN_SECRET: {{ randAlphaNum 20 | b64enc }}
  PASSWORD: {{ .Values.secrets.password | default (randAlphaNum 20) | b64enc }}
{{- end }}
